<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight status</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="flight-scroll-container">
    <div id="flight-info">
        <span class="info">탑승동(길게 누르면 Flightradar24), 접속불가시 녹색버튼 대체접속</span>
        <div>오늘 방문자 수: <span id="visitCount">불러오는 중...</span></div>
    </div>
    <script>
const today = new Date().toISOString().slice(0, 10);
const key = `your-namespace/${today}`;

fetch(`https://api.countapi.xyz/hit/${key}?&expire=86400`)
  .then(res => res.json())
  .then(data => {
    document.getElementById("visitCount").innerText = data.value;
  })
  .catch(err => {
    console.error("방문자 수 불러오기 실패:", err);
    document.getElementById("visitCount").innerText = "오류";
  });
</script>
    <script src="script.js" defer></script>
    </div>
    <div id="duty-button" class="loading" style="cursor: pointer;">
        <div class="duty-icon">당직</div>
    </div>
    <div id="nextday-button" class="loading" style="cursor: pointer;">
        <div class="plus1d-icon">+1D</div>
    </div>    
    <button id="refresh-button" class="loading"><div class="refresh-icon"></div></button>
</body>
</html>
