<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight status</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-S4Q4WYBDSZ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-S4Q4WYBDSZ');
</script>
</head>
<body>
    <div id="flight-scroll-container">
    <div id="flight-info">
        <span class="info">탑승동(길게 누르면 Flightradar24), 접속불가시 녹색버튼 대체접속</span>
    </div>
    <script src="script.js" defer></script>
    </div>
    <div id="duty-button" class="loading" style="cursor: pointer;">
        <div class="duty-icon">당직</div>
    </div>
    <div id="nextday-button" class="loading" style="cursor: pointer;">
        <div class="plus1d-icon">+1D</div>
    </div>    
    <button id="refresh-button" class="loading"><div class="refresh-icon"></div></button>
</body>
</html>
